<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Tabla con Onsen UI</title>
  <link rel="stylesheet" href="https://unpkg.com/onsenui/css/onsenui.css">
  <link rel="stylesheet" href="https://unpkg.com/onsenui/css/onsen-css-components.min.css">
  <script src="https://unpkg.com/onsenui/js/onsenui.min.js"></script>
</head>
<body>
  <ons-page>
    <ons-toolbar>
      <div class="center">Tabla con Onsen UI</div>
    </ons-toolbar>

    <div style="padding: 10px;">
      <ons-card>
        <table class="table">
          <thead>
            <tr>
              <th>Nombre</th>
              <th>Edad</th>
              <th>Ciudad</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td>Ana</td>
              <td>28</td>
              <td>Madrid</td>
            </tr>
            <tr>
              <td>Juan</td>
              <td>35</td>
              <td>Barcelona</td>
            </tr>
            <tr>
              <td>Luc√≠a</td>
              <td>23</td>
              <td>Sevilla</td>
            </tr>
          </tbody>
        </table>
      </ons-card>

      <ons-button modifier="large--cta" onclick="showActionSheet()">Opciones</ons-button>
    </div>

    <ons-action-sheet id="action-sheet">
      <ons-action-sheet-button onclick="showTable('tabla2')">Tabla 2</ons-action-sheet-button>
      <ons-action-sheet-button onclick="showTable('tabla3')">Tabla 3</ons-action-sheet-button>
      <ons-action-sheet-cancel onclick="hideActionSheet()">Cancelar</ons-action-sheet-cancel>
    </ons-action-sheet>
  </ons-page>

  <script>
    function showActionSheet() {
      document.getElementById('action-sheet').show();
    }

    function hideActionSheet() {
      document.getElementById('action-sheet').hide();
    }

    function showTable(tableId) {
      ons.notification.alert('Mostrando ' + tableId);
      hideActionSheet();
    }
  </script>
</body>
</html>
